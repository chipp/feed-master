version: '3'
services:
  feed-master:
    build: .
    image: umputun/feed-master-politics
    container_name: feed-master-politics
    volumes:
      - ./config:/srv/config
    ports:
      - 8099:8099
    links:
      - mongodb
  mongodb:
    image: mongo:latest
    container_name: mongodb
    volumes:
      - ./data/mongo:/data/db
    # ports:
    #   - 27017:27017
    command: mongod --smallfiles --noprealloc
